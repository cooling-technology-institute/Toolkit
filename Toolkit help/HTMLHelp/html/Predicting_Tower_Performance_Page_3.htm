 <H1>Predicting Tower Performance 3</H1>
 <P class="Block-Text" style="margin-top:0;margin-bottom:0">&nbsp;</P>
 <P class="Block-Text" >The predicted approach temperature is automatically calculated &amp; displayed, 9.5 F. Since CWT = WBT + Approach, we have: 80 + 9.5 = 89.5 F.</P>
 <P class="Block-Text" style="margin-top:0;margin-bottom:0">&nbsp;</P>
 <P class="Block-Text" >Thus 104.5% tower capability is equivalent to a decrease in CWT of 0.5 F!</P>
